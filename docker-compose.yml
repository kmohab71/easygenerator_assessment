version: '3.8'
services:
  frontend:
    container_name: frontend
    image: frontend
    build:
      context: ./frontend
      target: production
    ports:
      - "80:80"
    networks:
      - nestjs-network
  backend:
      container_name: backend
      image: backend
      build:
          context: ./backend
          target: production
      ports:
          - 4000:4000
      networks:
          - nestjs-network
      working_dir: /app
      volumes:
          - ./:/app
          - /app/node_modules
      
      command: npm run start:prod
      restart: unless-stopped  

  mongodb:
    image: docker.io/bitnami/mongodb:8.0
    ports:
      - "27017:27017"
    volumes:
      - 'mongodb_data:/bitnami/mongodb'   
    networks:
      - nestjs-network
networks:
  nestjs-network:
    driver: bridge
